<!DOCTYPE html>
<html>

<head>
    <title>CloseTab Options</title>
    <style type="text/css">

    select {
        background-color: #E4F2FF;
        color: #2B9DFF;
        border: none;
        margin-left: 10px;
        padding: 0 10px;
        font-size: 18px;
        height: 33px;
    }

    </style>
</head>

<body style="display:none;font-size:18px;margin-top:30px;">
    <div style="text-align:center;">
        <a href="https://chrome.google.com/extensions/detail/lnchemdcmhoccciihokpdkkekmnejfhj" target="_blank"><img src="img/logo48.png" style="vertical-align:middle;"></a>
        <span style="vertical-align:middle;font-size:28px;margin-left:10px;">CloseTab Options</span>
    </div>
    <div style="text-align:center;margin-top:80px;">
        <span>Shortcut key:</span>
        <select id="shortcutKey">
            <option value="C">C</option>
            <option value="W">W</option>
            <option value="Q">Q</option>
            <option value="X">X</option>
            <option value="E">E</option>
            <option value="D">D</option>
            <option value="Z">Z</option>
        </select>
    </div>
    <script src="common.js"></script>
    <script src="options.js"></script>

</html>
